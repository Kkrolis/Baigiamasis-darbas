<div>
<div>
    <label class="d-flex justify-content-center">Palūkanų skaičiuoklė</label>
</div>
  <form class="shadow p-3 mb-5 rounded">
      <div class="form-group row">
          <label for="ammount" class="col-sm-3 col-form-label">Pinigų suma</label>
          <div class="col-sm-7">
              <input type="number" class="form-control" id="ammount" #ammount>
          </div>
      </div>

      <div class="form-group row">
          <div class="row d-flex justify-content-center">
          <label for="interest" class="col-sm-3 col-form-label d-flex justify-content-center">Palukanu kiekis %</label>
        </div>
        <div class="row d-flex justify-content-center">
          <div class="col-sm-7">
              <input type="number" class="form-control" id=interest #interest>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label for="loanTime" class="col-sm-3 col-form-label">Paskolos Laikotarpis</label>
        <div class="col-sm-7">
            <input type="number" class="form-control" id=loanTime #loanTime>
        </div>
    </div>

    <div class="form-group row">
      <label for="interestFreak" class="col-sm-3 col-form-label">Kas kiek skaicioujamos palukanos</label>
      <div class="col-sm-7">
          <input type="number" class="form-control" id=interestFreak #interestFreak>
      </div>
  </div>

      <div class="form-group row">
          <div class="col-sm-4"></div>
          <div class="col-sm-8">
              <button type="button" class="btn btn-primary mb-2 float-right" (click)="calculateCompoundInterest(ammount.value, interest.value, interestFreak.value, loanTime.value)">Skaiciuoti</button>
          </div>
      </div>
      <div class="col-sm-10"></div>
      <div class="col-sm-2">
        <p>{{result}}</p>
  </div>
  </form>
</div>
