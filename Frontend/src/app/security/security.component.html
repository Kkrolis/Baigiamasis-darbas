<div>
  <form class="shadow p-3 mb-5 rounded">
      <div class="form-group row">
          <label for="userName" class="col-sm-3 col-form-label">Vartotojo vardas</label>
          <div class="col-sm-7">
              <input type="text" class="form-control" id="userName" #userName>
          </div>
      </div>

      <div class="form-group row">
          <label for="password" class="col-sm-3 col-form-label">Slaptazodis</label>
          <div class="col-sm-7">
              <input type="text" class="form-control" id=password #password>
          </div>
      </div>

      <div class="form-group row">
          <div class="col-sm-10"></div>
          <div class="col-sm-2">
              <button type="button" class="btn btn-primary mb-2 float-right" (click)="login(userName.value, password.value)">Prisijungti</button>
          </div>
      </div>
  </form>
</div>


<h1>{{response}}</h1>
<p>{{token}}</p>
<p>{{test1}}</p>
