<app-navbar></app-navbar>
<div class="login">
    <form class="p-3 mb-5 rounded  ">
        <div class="form-group row d-flex justify-content-center">
            <label for="userName" class="col-sm-3 col-form-label d-flex justify-content-center">Vartotojo slapyvardis</label>
            <div class="col-sm-7 login-input d-flex align-items-center">
                <input type="text" class="form-control" id="userName" #userName>
            </div>
        </div>

        <div class="form-group row d-flex justify-content-center">
            <label for="password" class="col-sm-3 col-form-label d-flex justify-content-center">Slaptazodis</label>
            <div class="col-sm-7 login-input d-flex align-items-center">
                <input type="password" class="form-control" id=password #password [(ngModel)]="inputPassword" name="inputPassword">
            </div>
        </div>

        <div class="form-group row">
            <div class="d-flex justify-content-center">
                <!-- <div class="col-sm-6"> -->
                <button type="button" class="btn btn-primary mb-2 my-3"
                    (click)="login(userName.value, password.value)">Prisijungti</button>
                <!-- </div> -->
            </div>
        </div>
    </form>

    <div class="row">
        <div class="d-flex justify-content-center">
            <p>Neturi paskyros? <b>Registruokis</b></p> 
        </div>
    </div>
    <div class="row">
        <div class="d-flex justify-content-center">
            <!-- <div class="col-sm-6"> -->
            <button type="button" class="btn btn-primary mb-2 my-3"
                (click)="toRegistracion()">Registracija</button>
            <!-- </div> -->
        </div>
    </div>
</div>
