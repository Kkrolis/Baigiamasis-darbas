<app-navbar></app-navbar>
<div class="login">
    <form class="p-3 mb-5 rounded ">
        <div class="form-group row">
            <label for="Name" class="col-sm-3 col-form-label d-flex justify-content-center">Vardas</label>
            <div class="col-sm-7 login-input d-flex justify-content-center">
                <input type="text" class="form-control" id="Name" #Name>
            </div>
        </div>

        <div class="form-group row">
            <label for="lastName" class="col-sm-3 col-form-label d-flex justify-content-center">Pavardė</label>
            <div class="col-sm-7 login-input d-flex justify-content-center">
                <input type="text" class="form-control" id="lastName" #lastName>
            </div>
        </div>

        <div class="form-group row">
            <label for="userName" class="col-sm-3 col-form-label d-flex justify-content-center">Vartotojo slapyvardis</label>
            <div class="col-sm-7 login-input d-flex justify-content-center">
                <input type="text" class="form-control" id="userName" #userName>
            </div>
        </div>

        <div class="form-group row">
            <label for="email" class="col-sm-3 col-form-label d-flex justify-content-center">Elektroninis paštas</label>
            <div class="col-sm-7 login-input d-flex justify-content-center">
                <input type="text" class="form-control" id="email" #email>
            </div>
        </div>

        <div class="form-group row">
            <label for="password" class="col-sm-3 col-form-label d-flex justify-content-center">Slaptazodis</label>
            <div class="col-sm-7 login-input d-flex justify-content-center">
                <input type="password" class="form-control" id=password #password>
            </div>
        </div>

        <div class="form-group row">
            <label for="passwordConfirm" class="col-sm-3 col-form-label d-flex justify-content-center">Pakartokite slaptazodi</label>
            <div class="col-sm-7 login-input d-flex justify-content-center">
                <input type="passwordConfirm" class="form-control" id=passwordConfirm #password>
            </div>
        </div>

        <div class="form-group row">
            <div class="d-flex justify-content-center">
                <button type="button" class="btn btn-primary mb-2 my-3"
                    (click)="register()">Registruotis</button>
            </div>
        </div>
    </form>
</div>
